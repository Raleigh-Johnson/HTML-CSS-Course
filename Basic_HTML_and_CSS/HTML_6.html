<p>Tell them that I stood<br>
in line<br>
and I waited<br>
and I waited<br>
like everybody<br>
else<br>

But I never got<br>
called<br>
And I keep that scrap<br>
of paper<br>
in my pocket<br>

just in case<br>
</p>
